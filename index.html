<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- <link rel="stylesheet" href="assets/css/style.css"> -->
<script src="./js/main.js" defer></script>
<title>osrs ge lookup</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <h1 class="text-center m-5">OSRS Grand Exchange</h1>

        <!-- Search bar and submit -->
        <div class="row text-center justify-content-center">
            <form action="" id="geForm" class="col-12 col-sm-4">
                <input class="form-control form-control-lg" type="text" placeholder="Grand Exchange Items" id="itemInput" name="geItem">
                <div class="list-group" id="suggestions"></div>
                <button class="btn-lg btn-primary mt-3 col-12" type="submit" onclick="completeSeatch()">Search</button>
            </form>
        </div>

        <!-- Returned information -->
        <div class="row justify-content-center m-5">
            <div class="card mb-3" style="max-width: 540px; border: none;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="https://d112y698adiu2z.cloudfront.net/photos/production/software_photos/001/375/072/datas/original.png" class="img-fluid rounded-start" alt="Not Found" id="itemImg">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title" id="itemName">Item</h5>
                      <li class="list-group-item" id="priceHigh">High</li>
                      <li class="list-group-item" id="priceLow">Low</li>
                    </div>
                  </div>
                </div>
              </div>
        </div>


    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
